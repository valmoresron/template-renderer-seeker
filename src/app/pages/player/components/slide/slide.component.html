<div
  #slideElement
  class="slide"
  [class.checkerboard]="checkerBoardBackground()"
  [style.width]="resolution().width + 'px'"
  [style.height]="resolution().height + 'px'"
>
  @if (backgroundType() === 'video') {
  <video
    #video
    [setSrc]="videoSrc() ?? ''"
    [loop]="true"
    [muted]="true"
    [forcePlay]="true"
  ></video>
  }

  <ng-content></ng-content>
</div>
