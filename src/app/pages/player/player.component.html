<div class="fullscreen irrelevant-area">
  @for (slide of (slides() | reverse); track $index) {
  <app-slide [slide]="slide">
    @for (layer of (slide.layers | reverse); track $index) {
    <app-layer [layer]="layer"></app-layer>
    }
  </app-slide>
  }
</div>

@if (masterTimeline()) {
<app-timeline-slider></app-timeline-slider>
}
